<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar__box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- To do : Wifi Icon-->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <!-- Battery Icon -->
          <i class="fas fa-battery-full fa-lg"></i>
          <!-- Lingtening Icon -->
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <a href="#" class="point-father">
          <div class="screen-header__renew point"></div>
          <span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-low">
        <div class="icon-low__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>Qr Code</span>
        </div>
        <div class="icon-low__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-low__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-low__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <span class="open-post__members-count">802 member</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__renew point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/16e25f0514.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
